<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="Portal Services - Complete solution for service professionals, email management, quotes, and client communication" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Portal Services</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            padding: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <p>Carregando Portal Services...</p>
        </div>
    </div>
    
    <!-- React via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Script -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [apiStatus, setApiStatus] = useState('checking');
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(false);
            const [newCategory, setNewCategory] = useState({ name: '', description: '' });

            useEffect(() => {
                checkApiStatus();
            }, []);

            const checkApiStatus = async () => {
                try {
                    const response = await fetch('http://localhost:3001/api/health');
                    if (response.ok) {
                        setApiStatus('online');
                        loadCategories();
                    } else {
                        setApiStatus('offline');
                    }
                } catch (error) {
                    setApiStatus('offline');
                }
            };

            const loadCategories = async () => {
                setLoading(true);
                try {
                    const response = await fetch('http://localhost:3001/api/categories');
                    if (response.ok) {
                        const result = await response.json();
                        setCategories(result.success ? result.data : []);
                    }
                } catch (error) {
                    console.error('Erro ao carregar categorias:', error);
                } finally {
                    setLoading(false);
                }
            };

            const createCategory = async (e) => {
                e.preventDefault();
                if (!newCategory.name.trim()) return;

                try {
                    const response = await fetch('http://localhost:3001/api/categories', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newCategory),
                    });

                    if (response.ok) {
                        setNewCategory({ name: '', description: '' });
                        loadCategories();
                        alert('Categoria criada com sucesso!');
                    } else {
                        alert('Erro ao criar categoria');
                    }
                } catch (error) {
                    alert('Erro ao criar categoria: ' + error.message);
                }
            };

            return (
                <div className="container">
                    <div className="row justify-content-center">
                        <div className="col-md-10">
                            <div className="card p-4">
                                <div className="text-center mb-4">
                                    <h1 className="display-4 mb-3">
                                        üöÄ Portal Services
                                    </h1>
                                    <p className="lead text-muted">
                                        Sistema de gest√£o de servi√ßos com IA
                                    </p>
                                    
                                    <div className="mb-3">
                                        <span className="status-badge status-online">
                                            ‚úÖ Frontend Online
                                        </span>
                                        <span className={`status-badge ms-2 ${apiStatus === 'online' ? 'status-online' : 'status-offline'}`}>
                                            {apiStatus === 'online' ? '‚úÖ API Online' : '‚ùå API Offline'}
                                        </span>
                                    </div>
                                </div>

                                {apiStatus === 'online' && (
                                    <div>
                                        <div className="d-flex justify-content-between align-items-center mb-4">
                                            <h3>Categorias</h3>
                                            <button 
                                                className="btn btn-primary"
                                                data-bs-toggle="modal"
                                                data-bs-target="#categoryModal"
                                            >
                                                ‚ûï Nova Categoria
                                            </button>
                                        </div>

                                        {loading ? (
                                            <div className="text-center">
                                                <div className="spinner"></div>
                                                <p>Carregando categorias...</p>
                                            </div>
                                        ) : (
                                            <div className="row">
                                                {categories.length === 0 ? (
                                                    <div className="col-12 text-center">
                                                        <p className="text-muted">Nenhuma categoria encontrada.</p>
                                                    </div>
                                                ) : (
                                                    categories.map(category => (
                                                        <div key={category.id} className="col-md-6 mb-3">
                                                            <div className="card p-3">
                                                                <h5 className="card-title">{category.name}</h5>
                                                                <p className="card-text text-muted">
                                                                    {category.description || 'Sem descri√ß√£o'}
                                                                </p>
                                                                <small className="text-muted">
                                                                    ID: {category.id}
                                                                </small>
                                                            </div>
                                                        </div>
                                                    ))
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {apiStatus === 'offline' && (
                                    <div className="text-center">
                                        <div className="alert alert-warning">
                                            <h4>‚ö†Ô∏è API Backend Offline</h4>
                                            <p>O backend n√£o est√° respondendo. Verifique se est√° rodando em <code>http://localhost:3001</code></p>
                                            <button 
                                                className="btn btn-primary"
                                                onClick={checkApiStatus}
                                            >
                                                üîÑ Tentar Novamente
                                            </button>
                                        </div>
                                    </div>
                                )}

                                <div className="mt-4 text-center">
                                    <small className="text-muted">
                                        Frontend funcionando perfeitamente! üéâ
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Modal para Nova Categoria */}
                    <div className="modal fade" id="categoryModal" tabIndex="-1">
                        <div className="modal-dialog">
                            <div className="modal-content">
                                <div className="modal-header">
                                    <h5 className="modal-title">Nova Categoria</h5>
                                    <button type="button" className="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <form onSubmit={createCategory}>
                                    <div className="modal-body">
                                        <div className="mb-3">
                                            <label className="form-label">Nome da Categoria</label>
                                            <input
                                                type="text"
                                                className="form-control"
                                                value={newCategory.name}
                                                onChange={(e) => setNewCategory({...newCategory, name: e.target.value})}
                                                required
                                            />
                                        </div>
                                        <div className="mb-3">
                                            <label className="form-label">Descri√ß√£o</label>
                                            <textarea
                                                className="form-control"
                                                rows="3"
                                                value={newCategory.description}
                                                onChange={(e) => setNewCategory({...newCategory, description: e.target.value})}
                                            />
                                        </div>
                                    </div>
                                    <div className="modal-footer">
                                        <button type="button" className="btn btn-secondary" data-bs-dismiss="modal">
                                            Cancelar
                                        </button>
                                        <button type="submit" className="btn btn-primary">
                                            Criar Categoria
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
