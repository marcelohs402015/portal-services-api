services:
  - type: web
    name: portal-services-api
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_VERSION
        value: "2.0.0"
      - key: FEATURES
        value: "email-management,service-management,quotations"
      - key: DB_SSL
        value: "true"
      # Configure estas vari√°veis manualmente no Render Dashboard
      # ou use uma DATABASE_URL externa
      - key: DATABASE_URL
        value: "postgresql://user:password@host:port/database"