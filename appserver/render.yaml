databases:
  - name: portalservices-db
    databaseName: portalservicesdb
    user: admin
    plan: free

services:
  - type: web
    name: portal-services-api
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_VERSION
        value: "2.0.0"
      - key: FEATURES
        value: "email-management,service-management,quotations"
      - key: DB_HOST
        fromDatabase:
          name: portalservices-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: portalservices-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: portalservices-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: portalservices-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: portalservices-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: portalservices-db
          property: connectionString
      - key: DB_SSL
        value: "true"