databases:
  - name: portal-services-db
    databaseName: portalservicesdb
    user: admin
    plan: free

services:
  # Backend API Service
  - type: web
    name: portal-services-api
    runtime: node
    plan: free
    buildCommand: cd appserver && npm ci --include=dev && npm run build
    startCommand: cd appserver && npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: portal-services-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: portal-services-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: portal-services-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: portal-services-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: portal-services-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: portal-services-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://portal-services-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: portal-services-frontend
    runtime: static
    buildCommand: cd appclient && rm -rf node_modules package-lock.json && npm install --legacy-peer-deps && npm run build
    staticPublishPath: appclient/build
    pullRequestPreviewsEnabled: false
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://portal-services-api.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

