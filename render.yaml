# =====================================================
# Portal Services - Render.com Blueprint Configuration
# Sistema de gestÃ£o de serviÃ§os e orÃ§amentos
# =====================================================

databases:
  - name: portal-services-db
    databaseName: portalservicesdb
    user: admin
    plan: starter

services:
  # =====================================================
  # Backend Service - API Server
  # =====================================================
  - type: web
    name: portal-services-backend
    runtime: node
    plan: starter
    region: oregon
    
    # Comandos de build otimizados para produÃ§Ã£o
    buildCommand: |
      echo "ðŸš€ Iniciando build do backend..."
      cd appserver
      echo "ðŸ“¦ Instalando dependÃªncias..."
      npm ci --silent --production=false
      echo "ðŸ”¨ Preparando para produÃ§Ã£o..."
      echo "âœ… Build do backend concluÃ­do!"
    
    # Comando de start otimizado
    startCommand: |
      echo "ðŸš€ Iniciando servidor backend..."
      cd appserver
      npm start
    
    # Health check endpoint
    healthCheckPath: /health
    
    # ConfiguraÃ§Ãµes de auto-deploy
    autoDeploy: true
    branch: main
    
    # VariÃ¡veis de ambiente
    envVars:
      # ConfiguraÃ§Ãµes bÃ¡sicas
      - key: NODE_ENV
        value: production
      - key: DATA_MODE
        value: real
      - key: PORT
        value: "10000"
      
      # ConfiguraÃ§Ãµes do banco de dados
      - key: DB_HOST
        fromDatabase:
          name: portal-services-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: portal-services-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: portal-services-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: portal-services-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: portal-services-db
          property: password
      - key: DB_SSL
        value: "true"  # SSL obrigatÃ³rio no Render
      
      # ConfiguraÃ§Ãµes de seguranÃ§a
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true

  # =====================================================
  # Frontend Service - React Application
  # =====================================================
  - type: web
    name: portal-services-frontend
    runtime: static
    plan: starter  # Plano gratuito do Render
    region: oregon
    
    # Comandos de build otimizados
    buildCommand: |
      echo "ðŸš€ Iniciando build do frontend..."
      cd appclient
      echo "ðŸ“¦ Instalando dependÃªncias..."
      npm ci --legacy-peer-deps --silent
      echo "ðŸ”¨ Compilando React..."
      npm run build
      echo "âœ… Build do frontend concluÃ­do!"
    
    # Caminho dos arquivos estÃ¡ticos
    rootDir: ./appclient/build
    
    # ConfiguraÃ§Ãµes de auto-deploy
    autoDeploy: true
    branch: main
    
    # VariÃ¡veis de ambiente do frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://portal-services-backend.onrender.com
      - key: GENERATE_SOURCEMAP
        value: "false"
