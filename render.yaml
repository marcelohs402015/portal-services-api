# Portal Services API - Render Blueprint com PostgreSQL em Docker
# Deploy: https://render.com/deploy?repo=https://github.com/SEU_USUARIO/portal-services-api

services:
  # Portal Services API com PostgreSQL em Docker
  - type: web
    name: portal-services-api
    plan: free
    region: oregon
    runtime: docker
    dockerfilePath: ./Dockerfile.postgres
    dockerContext: ./
    healthCheckPath: /health
    numInstances: 1
    
    # Disco persistente para dados do PostgreSQL
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    
    # Vari√°veis de ambiente
    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APP_VERSION
        value: "2.0.0"
      
      # Database Configuration (PostgreSQL em Docker)
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        value: portalservicesdb
      - key: DB_USER
        value: admin
      - key: DB_PASSWORD
        value: admin
      - key: DB_SSL
        value: "false"
      
      # PostgreSQL Configuration
      - key: POSTGRES_USER
        value: admin
      - key: POSTGRES_PASSWORD
        value: admin
      - key: POSTGRES_DB
        value: portalservicesdb
      - key: PGDATA
        value: /var/lib/postgresql/data
      
      # API Configuration
      - key: API_KEYS_ENABLED
        value: "true"
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: "*"
      
      # Features
      - key: FEATURES
        value: "email-management,service-management,quotations"
    
    # Build Configuration
    buildCommand: echo "Building with Docker PostgreSQL..."
    startCommand: echo "Starting with PostgreSQL in Docker..."
    
    # Health Check
    healthCheckPath: /health
    healthCheckGracePeriod: 300