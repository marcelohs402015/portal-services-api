# =====================================================
# Portal Services - Render.com Blueprint Configuration
# Sistema de gestÃ£o de serviÃ§os e orÃ§amentos com IA
# Baseado no package.json v2.0.0
# =====================================================

databases:
  - name: portal-services-db
    databaseName: portalservicesdb
    user: admin
    plan: starter
    region: oregon

services:
  # =====================================================
  # Backend Service - API Server
  # =====================================================
  - type: web
    name: portal-services-backend
    runtime: node
    plan: starter
    region: oregon
    
    # Comandos de build baseados no package.json
    buildCommand: |
      echo "ğŸš€ Portal Services - Build Backend"
      echo "=================================="
      
      # Instalar dependÃªncias do projeto principal
      echo "ğŸ“¦ Instalando dependÃªncias principais..."
      npm ci --silent
      
      # Instalar dependÃªncias do backend
      echo "ğŸ“¦ Instalando dependÃªncias do backend..."
      cd appserver
      npm ci --silent --production=false
      
      # Verificar TypeScript
      echo "ğŸ” Verificando TypeScript..."
      npm run typecheck
      
      # Criar diretÃ³rio de logs se nÃ£o existir
      echo "ğŸ“ Criando diretÃ³rio de logs..."
      mkdir -p logs
      
      echo "âœ… Build do backend concluÃ­do!"

    # Comando de start otimizado
    startCommand: |
      echo "ğŸš€ Iniciando Portal Services Backend..."
      cd appserver
      echo "ğŸ“Š VersÃ£o Node: $(node --version)"
      echo "ğŸ“Š VersÃ£o NPM: $(npm --version)"
      echo "ğŸŒ Iniciando servidor na porta $PORT..."
      npx tsx server.ts
    
    # Health check endpoint
    healthCheckPath: /health
    
    # ConfiguraÃ§Ãµes de auto-deploy
    autoDeploy: true
    branch: main
    
    # VariÃ¡veis de ambiente
    envVars:
      # ConfiguraÃ§Ãµes bÃ¡sicas
      - key: NODE_ENV
        value: production
      - key: DATA_MODE
        value: real
      - key: PORT
        value: "10000"
      
      # ConfiguraÃ§Ãµes do banco de dados
      - key: DATABASE_URL
        fromDatabase:
          name: portal-services-db
          property: connectionString
      - key: DB_SSL
        value: "true"
      - key: DB_HOST
        fromDatabase:
          name: portal-services-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: portal-services-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: portal-services-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: portal-services-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: portal-services-db
          property: password
      
      # ConfiguraÃ§Ãµes de seguranÃ§a
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      
      # ConfiguraÃ§Ãµes de email (Gmail API)
      - key: GMAIL_CLIENT_ID
        value: "your-gmail-client-id"
      - key: GMAIL_CLIENT_SECRET
        value: "your-gmail-client-secret"
      - key: GMAIL_REFRESH_TOKEN
        value: "your-gmail-refresh-token"

  # =====================================================
  # Frontend Service - React Application
  # =====================================================
  - type: web
    name: portal-services-frontend
    runtime: static
    plan: starter
    
    # Comandos de build baseados no package.json
    buildCommand: |
      echo "ğŸš€ Portal Services - Build Frontend"
      echo "==================================="
      
      # Instalar dependÃªncias do projeto principal
      echo "ğŸ“¦ Instalando dependÃªncias principais..."
      npm ci --silent
      
      # Instalar dependÃªncias do frontend
      echo "ğŸ“¦ Instalando dependÃªncias do frontend..."
      cd appclient
      npm ci --legacy-peer-deps --silent
      
      # Verificar TypeScript
      echo "ğŸ” Verificando TypeScript..."
      npm run typecheck
      
      # Build do frontend
      echo "ğŸ”¨ Compilando React..."
      npm run build
      
      echo "âœ… Build do frontend concluÃ­do!"
    
    # Caminho dos arquivos estÃ¡ticos
    rootDir: ./appclient/build
    
    # ConfiguraÃ§Ãµes de auto-deploy
    autoDeploy: true
    branch: main
    
    # VariÃ¡veis de ambiente do frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://portal-services-backend.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production
      - key: GENERATE_SOURCEMAP
        value: "false"
      - key: CI
        value: "false"

  # =====================================================
  # Database Setup Service (Cron Job)
  # =====================================================
  - type: cron
    name: portal-services-db-setup
    plan: starter
    runtime: node
    
    # Comando para setup do banco
    buildCommand: |
      echo "ğŸš€ Portal Services - Setup Database"
      echo "==================================="
      cd appserver
      npm ci --silent --production=false
    
    # Comando para executar setup
    startCommand: |
      echo "ğŸ—„ï¸ Configurando banco de dados..."
      cd appserver
      npm run setup
    
    # Executar uma vez por dia
    schedule: "0 0 * * *"
    
    # VariÃ¡veis de ambiente
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: portal-services-db
          property: connectionString
      - key: DB_SSL
        value: "true"

  # =====================================================
  # Health Check Service (Cron Job)
  # =====================================================
  - type: cron
    name: portal-services-health-check
    plan: starter
    runtime: node
    
    # Comando para health check
    buildCommand: |
      echo "ğŸš€ Portal Services - Health Check Setup"
      echo "======================================="
      cd appserver
      npm ci --silent --production=false
    
    # Comando para executar health check
    startCommand: |
      echo "ğŸ” Executando health check..."
      cd appserver
      npm run healthcheck
    
    # Executar a cada 5 minutos
    schedule: "*/5 * * * *"
    
    # VariÃ¡veis de ambiente
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: portal-services-db
          property: connectionString
      - key: DB_SSL
        value: "true"