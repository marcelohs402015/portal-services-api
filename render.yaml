# Render Blueprint - Portal Services API
# Deploy: https://render.com/deploy?repo=https://github.com/SEU_USUARIO/portal-services-api

services:
  # PostgreSQL Database
  - type: pserv
    name: portal-services-db
    plan: free
    databaseName: portalservicesdb
    user: admin
    region: oregon
    ipAllowList: []
    
  # Node.js API Server
  - type: web
    name: portal-services-api
    plan: free
    region: oregon
    runtime: docker
    dockerfilePath: ./appserver/Dockerfile.render
    dockerContext: ./appserver
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: portal-services-db
          property: connectionString
      - key: API_KEYS_ENABLED
        value: true
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: "*"
    buildCommand: echo "Using Docker build"
    startCommand: echo "Using Docker CMD"